<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visiona Titan - Int√©gral</title>
    <style>
        /* BASE DE L'INDEX 13 (PR√âSERV√âE) */
        :root { --bg: #0f0f0f; --header: #0f0f0f; --text: #ffffff; --sec-text: #aaaaaa; --hover: #272727; --blue: #3ea6ff; --red: #ff0000; --green: #00a854; --gold: #ffc107; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: Roboto, Arial, sans-serif; overflow-x: hidden; padding-bottom: 60px; transition: 0.5s; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 0 16px; height: 56px; background: var(--header); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #222; }
        .logo { font-size: 20px; font-weight: bold; cursor: pointer; display: flex; align-items: center; }
        .logo::before { content: '‚ñ∂'; color: var(--red); font-size: 24px; margin-right: 5px; }
        .search-box { display: flex; flex: 1; max-width: 500px; margin: 0 10px; }
        .search-box input { width: 100%; background: #121212; border: 1px solid #333; color: white; padding: 8px 15px; border-radius: 40px 0 0 40px; border-right: none; outline: none; }
        .search-box button { background: #222; border: 1px solid #333; border-left: none; padding: 0 20px; border-radius: 0 40px 40px 0; cursor: pointer; color: var(--sec-text); }
        
        /* SIDEBAR TITAN */
        .container { display: flex; min-height: calc(100vh - 56px); }
        .sidebar { width: 220px; background: var(--bg); padding: 10px; flex-shrink: 0; border-right: 1px solid #222; height: calc(100vh - 56px); position: sticky; top: 56px; overflow-y: auto; }
        .nav-item { padding: 10px; border-radius: 10px; cursor: pointer; margin-bottom: 5px; display: flex; align-items: center; gap: 10px; transition: 0.2s; font-size: 14px; }
        .nav-item:hover { background: var(--hover); }
        .content { flex: 1; padding: 20px; }
        
        /* GRILLE DE VIDEOS */
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 16px; }
        .v-card { cursor: pointer; width: 100%; }
        .v-thumb { width: 100%; aspect-ratio: 16/9; background: #222; border-radius: 12px; overflow: hidden; position: relative; }
        .v-thumb img { width: 100%; height: 100%; object-fit: cover; }
        .live-tag { position: absolute; top: 8px; left: 8px; background: var(--red); color: white; padding: 2px 6px; border-radius: 4px; font-weight: bold; font-size: 12px; }

        /* PROFIL & ONGLETED YOUTUBE */
        .banner { width: 100%; height: 180px; background: #333; border-radius: 15px; background-size: cover; background-position: center; }
        .p-tabs { display: flex; border-bottom: 1px solid #333; margin-top: 10px; }
        .tab { padding: 10px 20px; cursor: pointer; color: var(--sec-text); border-bottom: 3px solid transparent; }
        .tab.active { color: white; border-bottom-color: white; }

        /* ZAPP / TIKTOK STYLE */
        .zapp-view { display: none; height: 90vh; overflow-y: scroll; scroll-snap-type: y mandatory; max-width: 400px; margin: 0 auto; }
        .zapp-card { height: 100%; scroll-snap-align: start; position: relative; background: #000; border-radius: 15px; margin-bottom: 10px; }
        .zapp-video { width: 100%; height: 100%; object-fit: cover; }

        /* MODAL & PLAYER */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: #212121; padding: 20px; border-radius: 15px; width: 90%; max-width: 500px; }
        #player-overlay { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 3000; overflow-y: auto; padding: 20px; }

        /* EASTER EGG NOEL */
        body.christmas { background: #002e17 !important; }
        body.christmas .sidebar { background: #4a0404 !important; }

        /* MOBILE */
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .mobile-nav { display: flex !important; position: fixed; bottom: 0; width: 100%; background: #000; border-top: 1px solid #333; height: 60px; justify-content: space-around; align-items: center; z-index: 1000; }
        }
        .mobile-nav { display: none; }
    </style>
</head>
