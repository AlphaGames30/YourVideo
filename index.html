<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visiona - AlphaGames30</title>
    <style>
        :root { --bg: #0f0f0f; --header: #0f0f0f; --text: #ffffff; --sec-text: #aaaaaa; --hover: #272727; --blue: #3ea6ff; --red: #ff0000; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: Roboto, Arial, sans-serif; overflow-x: hidden; padding-bottom: 60px; }
        
        header { display: flex; justify-content: space-between; align-items: center; padding: 0 16px; height: 56px; background: var(--header); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #222; }
        .logo { font-size: 20px; font-weight: bold; cursor: pointer; display: flex; align-items: center; }
        .logo::before { content: '‚ñ∂'; color: var(--red); font-size: 24px; margin-right: 5px; }
        
        .search-box { display: flex; flex: 1; max-width: 500px; margin: 0 10px; }
        .search-box input { width: 100%; background: #121212; border: 1px solid #333; color: white; padding: 8px 15px; border-radius: 40px 0 0 40px; }
        .search-box button { background: #222; border: 1px solid #333; border-left: none; padding: 0 20px; border-radius: 0 40px 40px 0; cursor: pointer; color: var(--sec-text); }
        
        .header-btns button { background: none; border: none; color: white; font-size: 20px; margin-left: 10px; cursor: pointer; }
        .btn-login { border: 1px solid var(--blue) !important; color: var(--blue) !important; font-size: 14px !important; padding: 5px 10px; border-radius: 20px; font-weight: bold; }

        .container { display: flex; height: calc(100vh - 56px); }
        .sidebar { width: 220px; background: var(--bg); padding: 10px; overflow-y: auto; flex-shrink: 0; border-right: 1px solid #222; }
        .nav-item { padding: 10px; border-radius: 10px; cursor: pointer; margin-bottom: 5px; }
        .nav-item:hover { background: var(--hover); }

        /* Navigation mobile (bas de l'√©cran) */
        .mobile-nav { display: none; position: fixed; bottom: 0; left: 0; width: 100%; height: 60px; background: #0f0f0f; border-top: 1px solid #222; justify-content: space-around; align-items: center; z-index: 1000; }
        .mobile-nav-item { display: flex; flex-direction: column; align-items: center; font-size: 10px; color: var(--sec-text); cursor: pointer; }
        .mobile-nav-item span { font-size: 20px; color: white; }

        .content { flex: 1; padding: 20px; overflow-y: auto; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .video-card { cursor: pointer; transition: transform 0.2s; }
        .video-card:hover { transform: scale(1.02); }
        .thumb-container { position: relative; width: 100%; aspect-ratio: 16/9; border-radius: 12px; overflow: hidden; background: #333; }
        .thumb { width: 100%; height: 100%; object-fit: cover; }
        
        .shorts-grid { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px; }
        .short-card { flex-shrink: 0; width: 160px; height: 300px; cursor: pointer; border-radius: 12px; overflow: hidden; background: #333; }
        .short-card img { width: 100%; height: 100%; object-fit: cover; }

        .player-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 2000; overflow-y: auto; padding-bottom: 50px; }
        .player-content { width: 95%; max-width: 1200px; margin: 20px auto; display: flex; flex-direction: column; gap: 15px; }
        
        #videoContainer { width: 100%; aspect-ratio: 16/9; background: #000; }
        #videoContainer.short-player-wrapper { width: 100%; max-width: 400px; aspect-ratio: 9/16; background: #000; margin: 0 auto; }
        video { width: 100%; height: 100%; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .mobile-nav { display: flex; }
            .search-box { display: none; }
            .video-grid { grid-template-columns: 1fr; }
            .content { padding: 10px; }
        }

        .comment-section { background: #1a1a1a; padding: 20px; border-radius: 12px; }
        .comment-input-area { display: flex; gap: 10px; margin-bottom: 20px; }
        .comment-input-area input { flex: 1; background: none; border: none; border-bottom: 1px solid #333; color: white; padding: 8px; }
        .action-pill { background: #272727; color: white; border: none; padding: 6px 12px; border-radius: 18px; font-size: 13px; cursor: pointer; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 3000; justify-content: center; align-items: center; }
        .modal-box { background: #212121; padding: 25px; border-radius: 15px; width: 90%; max-width: 450px; }
        input[type="text"], input[type="password"], input[type="email"] { width: 100%; padding: 12px; margin: 10px 0; background: #121212; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box; }
        .btn-blue { width: 100%; padding: 12px; background: var(--blue); color: black; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

        .avatar-big { width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--bg); background: #555; object-fit: cover; }
        .avatar-small { width: 36px; height: 36px; border-radius: 50%; object-fit: cover; }
        .banner { width: 100%; height: 200px; background: #333; border-radius: 15px; margin-bottom: -60px; object-fit: cover; }
        .profile-head { display: flex; align-items: flex-end; gap: 20px; padding: 0 20px; }

        .progress-bar { height: 15px; background: #444; border-radius: 8px; margin-bottom: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--blue); width: 0%; transition: width 0.1s; }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="app.goHome()"><span>Visiona</span></div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Rechercher...">
            <button onclick="app.search()">üîç</button>
        </div>
        <div class="header-btns">
            <button onclick="app.openUpload()">‚ûï</button>
            <button id="loginBtn" class="btn-login" onclick="app.toggleAccountMenu()">üë§ Se connecter</button>
        </div>
    </header>

    <div class="mobile-nav">
        <div class="mobile-nav-item" onclick="app.goHome()"><span>üè†</span>Accueil</div>
        <div class="mobile-nav-item" onclick="app.goShorts()"><span>‚ö°</span>Zapp</div>
        <div class="mobile-nav-item" onclick="app.goSubs()"><span>üì∫</span>Suivis</div>
        <div class="mobile-nav-item" onclick="app.goMyProfile()"><span>üë§</span>Moi</div>
    </div>

    <div id="accountMenu" style="display:none; position:absolute; right:10px; top:60px; background:#282828; padding:15px; border-radius:10px; z-index:1000;">
        <div id="menuUserName" style="font-weight:bold; margin-bottom:10px;"></div>
        <div class="nav-item" onclick="app.goMyProfile()">üë§ Ma Cha√Æne</div>
        <div id="adminLink" class="nav-item" onclick="app.goAdminPanel()" style="display:none;">üîë Admin Panel</div>
        <div class="nav-item" onclick="app.doLogout()">üö™ D√©connexion</div>
    </div>

    <div class="container">
        <nav class="sidebar">
            <div class="nav-item" onclick="app.goHome()">üè† Accueil</div>
            <div class="nav-item" onclick="app.goShorts()">‚ö° Zapp</div>
            <div class="nav-item" onclick="app.goSubs()">üì∫ Suivis</div>
            <hr style="border-color: #333;">
            <div class="nav-item" onclick="app.goMyProfile()">üë§ Ma Cha√Æne</div>
        </nav>

        <main class="content">
            <div id="mainTitle"></div>
            <div id="videoGrid" class="video-grid"></div>
            <div id="shortsGrid" class="shorts-grid" style="display:none;"></div>
            <div id="profileView" class="profile-view" style="display:none;">
                <img class="banner" id="pBanner" src="">
                <div class="profile-head">
                    <img id="profileAvatar" src="" class="avatar-big">
                    <div>
                        <h1 id="pName" style="margin:0;">Nom</h1>
                        <p id="pStats" style="color:var(--sec-text); margin:5px 0;"></p>
                        <p id="pBio" style="color:#aaa;"></p>
                        <div id="profileActions"></div>
                    </div>
                </div>
                <h3 style="margin-top:30px; padding: 0 20px;">Vid√©os</h3>
                <div id="pVideos" class="video-grid" style="padding: 0 20px;"></div>
            </div>

            <div id="adminPanel" class="admin-view" style="display:none;">
                <h2>üîë Panneau d'Administration</h2>
                <div id="adminVideoList"></div>
                <h3 style="margin-top:30px;">Gestion des Admins</h3>
                <div id="adminList"></div>
                <div style="margin-top:15px;">
                    <input type="email" id="newAdminEmail" placeholder="Email du nouvel Admin" style="width:250px; padding:8px;">
                    <button class="action-pill" onclick="app.addAdmin()" style="background:var(--blue); color:black;">Ajouter Admin</button>
                </div>
            </div>
        </main>
    </div>

    <div id="playerModal" class="player-overlay">
        <div style="padding: 15px;"><button class="action-pill" onclick="app.closePlayer()">‚úï Fermer</button></div>
        <div class="player-content">
            <div id="videoContainer">
                <video id="mainVideoPlayer" controls autoplay></video>
            </div>
            <h2 id="playerTitle"></h2>
            <div id="playerActions" style="display:flex; gap:10px; align-items:center;"></div>
            <div class="comment-section">
                <h4 id="commentCount">Commentaires</h4>
                <div id="commentList"></div>
            </div>
        </div>
    </div>

    <div id="modalUpload" class="modal">
        <div class="modal-box">
            <h2>Publier une vid√©o</h2>
            <p id="uploadStatus" style="color: var(--blue);"></p>
            <div class="progress-bar" id="uploadProgressBar" style="display: none;">
                <div class="progress-fill" id="uploadProgressFill"></div>
            </div>
            <input type="text" id="upTitle" placeholder="Titre">
            <input type="file" id="upVideoFile" accept="video/*">
            <input type="file" id="upThumbFile" accept="image/*">
            <button class="btn-blue" id="publishBtn" onclick="app.publish()">PUBLIER</button>
            <button class="action-pill" style="width:100%; margin-top:10px;" onclick="app.closeModals()">Annuler</button>
        </div>
    </div>

    <div id="modalLoginEmail" class="modal"><div class="modal-box"><h2>Connexion</h2><input type="email" id="logEmail" placeholder="Email"><button class="btn-blue" onclick="app.loginStep(1)">Suivant</button></div></div>
    <div id="modalLoginRegister" class="modal"><div class="modal-box"><h2>Cr√©er profil</h2><input type="text" id="logNewName" placeholder="Nom"><input type="password" id="logNewPass" placeholder="Mot de passe"><button class="btn-blue" onclick="app.loginStep(2)">C'est parti</button></div></div>
    <div id="modalLoginPass" class="modal"><div class="modal-box"><h2>Mot de passe</h2><input type="password" id="logPass" placeholder="Mot de passe"><button class="btn-blue" onclick="app.loginStep(3)">Entrer</button></div></div>

    <script>
        // --- CONFIGURATION ---
        const WORKER_PROXY_URL = "https://mytubeupload.edonis-imbert.workers.dev/"; 
        const CLOUDINARY_CLOUD_NAME = "dvbsmh8qq"; 
        const CLOUDINARY_UPLOAD_PRESET = "mytube_upload"; 
        const GIST_URL = "https://gist.githubusercontent.com/AlphaGames30/5248424f9cc79feb78c0c560faad87c92/raw/video.json"; 
        const GIST_FILE_NAME = "video.json"; 
        const PRIMARY_ADMIN_EMAIL = "edonis.imbert@gmail.com"; 
        
        let localUserCreds = JSON.parse(localStorage.getItem('mt_user_creds')) || {};

        const app = {
            data: {
                user: JSON.parse(localStorage.getItem('mt_user')), 
                videos: [],
                users: {}, 
                admins: [PRIMARY_ADMIN_EMAIL], 
                votes: JSON.parse(localStorage.getItem('mt_votes')) || {},
                subs: JSON.parse(localStorage.getItem('mt_subs')) || [], 
            },

            init: async function() {
                await this.loadData();
                this.updateAuthUI();
                this.goHome();
            },

            loadData: async function() {
                try {
                    const res = await fetch(GIST_URL + "?t=" + Date.now()); 
                    const json = await res.json();
                    this.data.videos = json.videos || [];
                    this.data.users = json.users || {};
                    this.data.admins = json.admins || [PRIMARY_ADMIN_EMAIL];
                } catch(e) { console.error("Load Error", e); }
            },

            saveGist: async function() {
                if(!WORKER_PROXY_URL) return;
                const content = { videos: this.data.videos, users: this.data.users, admins: this.data.admins };
                await fetch(WORKER_PROXY_URL, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ files: { [GIST_FILE_NAME]: { content: JSON.stringify(content, null, 2) } } })
                });
            },
            
            loginStep: async function(s) {
                const email = document.getElementById('logEmail').value.toLowerCase();
                if (s == 1) { 
                    if (!email.includes('@')) return alert("Email invalide");
                    this.closeModals();
                    if (localUserCreds[email]) document.getElementById('modalLoginPass').style.display = 'flex';
                    else document.getElementById('modalLoginRegister').style.display = 'flex';
                } else if (s == 2) { 
                    const name = document.getElementById('logNewName').value;
                    const pass = document.getElementById('logNewPass').value;
                    localUserCreds[email] = { email, name, pass };
                    localStorage.setItem('mt_user_creds', JSON.stringify(localUserCreds));
                    this.data.users[name] = { name, email, bio: "Nouveau cr√©ateur Visiona", avatar: "", banner: "", subs: [] };
                    this.data.user = localUserCreds[email];
                    localStorage.setItem('mt_user', JSON.stringify(this.data.user));
                    await this.saveGist(); 
                    location.reload();
                } else if (s == 3) { 
                    const pass = document.getElementById('logPass').value;
                    if (localUserCreds[email].pass === pass) {
                        this.data.user = localUserCreds[email];
                        localStorage.setItem('mt_user', JSON.stringify(this.data.user));
                        location.reload();
                    } else alert("Erreur pass");
                }
            },
            
            doLogout: function() { localStorage.removeItem('mt_user'); location.reload(); },
            
            updateAuthUI: function() {
                const b = document.getElementById('loginBtn');
                if(this.data.user) { 
                    b.innerText = this.data.user.name;
                    document.getElementById('menuUserName').innerText = this.data.user.name; 
                    if(this.isAdmin()) document.getElementById('adminLink').style.display = 'block';
                }
            },
            
            goHome: function() { 
                this.hideAll(); 
                document.getElementById('videoGrid').style.display = 'grid'; 
                document.getElementById('mainTitle').innerHTML = "<h2>Accueil</h2>"; 
                this.render(this.data.videos.filter(v => !v.isShort));
            },
            
            goShorts: function() { 
                this.hideAll(); 
                const g = document.getElementById('shortsGrid'); 
                g.style.display = 'flex'; 
                document.getElementById('mainTitle').innerHTML = "<h2>‚ö° Zapp</h2>"; 
                g.innerHTML = this.data.videos.filter(x => x.isShort).map(s => `
                    <div class="short-card" onclick="app.openVideoOverlay(${s.id})">
                        <img src="${s.thumb}">
                    </div>
                `).join(''); 
            },

            goSubs: function() {
                if(!this.data.user) return this.openLogin();
                this.hideAll();
                document.getElementById('videoGrid').style.display = 'grid';
                document.getElementById('mainTitle').innerHTML = "<h2>Suivis</h2>";
                this.render(this.data.videos.filter(v => this.data.subs.includes(v.author)));
            },

            viewProfile: function(authorName) {
                this.hideAll();
                document.getElementById('profileView').style.display = 'block';
                const profile = this.data.users[authorName] || { name: authorName };
                const videos = this.data.videos.filter(x => x.author === authorName);
                
                document.getElementById('pBanner').src = profile.banner || '';
                document.getElementById('profileAvatar').src = profile.avatar || 'https://via.placeholder.com/120?text=U'; 
                document.getElementById('pName').innerText = profile.name;
                
                let followerCount = 0;
                for (const userName in this.data.users) {
                    if (this.data.users[userName] && Array.isArray(this.data.users[userName].subs) && this.data.users[userName].subs.includes(authorName)) followerCount++;
                }
                document.getElementById('pStats').innerText = `${followerCount} abonn√©s ‚Ä¢ ${videos.length} vid√©os`;
                this.render(videos, 'pVideos');
            },

            render: function(list, target = 'videoGrid') {
                const el = document.getElementById(target);
                el.innerHTML = list.map(v => `
                    <div class="video-card" onclick="app.openVideoOverlay(${v.id})">
                        <div class="thumb-container"><img src="${v.thumb}" class="thumb"></div>
                        <div style="padding-top:8px;">
                            <h3 style="margin:0; font-size:16px;">${v.title}</h3>
                            <p style="margin:0; font-size:14px; color:var(--sec-text);">${v.author}</p>
                        </div>
                    </div>
                `).join('');
            },

            openVideoOverlay: function(id) {
                const v = this.data.videos.find(x => x.id == id);
                if (!v) return;
                document.getElementById('playerModal').style.display = 'block';
                const container = document.getElementById('videoContainer');
                const player = document.getElementById('mainVideoPlayer');
                container.className = v.isShort ? 'short-player-wrapper' : '';
                player.src = v.url;
                document.getElementById('playerTitle').innerText = v.title;
            },

            publish: async function() {
                if(!this.data.user) return;
                const title = document.getElementById('upTitle').value;
                const vFile = document.getElementById('upVideoFile').files[0];
                const tFile = document.getElementById('upThumbFile').files[0];
                if(!vFile || !tFile) return;

                document.getElementById('publishBtn').disabled = true;
                const tUrl = await this.uploadCloudinary(tFile, 'image');
                const vUrl = await this.uploadCloudinary(vFile, 'video', true);

                const isShort = await new Promise(r => {
                    const vid = document.createElement('video');
                    vid.src = URL.createObjectURL(vFile);
                    vid.onloadedmetadata = () => r(vid.videoHeight > vid.videoWidth);
                });

                this.data.videos.unshift({ id: Date.now(), title, url: vUrl, thumb: tUrl, author: this.data.user.name, isShort, likes:0, dislikes:0, comments:[] });
                await this.saveGist();
                location.reload();
            },

            uploadCloudinary: async function(file, type, showProgress = false) {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
                const xhr = new XMLHttpRequest();
                xhr.open('POST', `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/${type}/upload`);
                if(showProgress) document.getElementById('uploadProgressBar').style.display = 'block';
                return new Promise(resolve => {
                    xhr.upload.onprogress = e => {
                        const p = Math.round((e.loaded / e.total) * 100);
                        if(showProgress) document.getElementById('uploadProgressFill').style.width = p+'%';
                    };
                    xhr.onload = () => resolve(JSON.parse(xhr.responseText).secure_url);
                    xhr.send(formData);
                });
            },

            isAdmin: function() { return this.data.user && this.data.admins.includes(this.data.user.email); },
            hideAll: function() { ['videoGrid', 'shortsGrid', 'profileView', 'adminPanel'].forEach(id => document.getElementById(id).style.display = 'none'); },
            closePlayer: function() { document.getElementById('playerModal').style.display='none'; document.getElementById('mainVideoPlayer').pause(); },
            toggleAccountMenu: function() { const m = document.getElementById('accountMenu'); m.style.display = m.style.display === 'none' ? 'block' : 'none'; },
            closeModals: function() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); },
            openUpload: function() { if(!this.data.user) return this.openLogin(); document.getElementById('modalUpload').style.display='flex'; },
            openLogin: function() { document.getElementById('modalLoginEmail').style.display='flex'; },
            goMyProfile: function() { if(!this.data.user) return this.openLogin(); this.viewProfile(this.data.user.name); },
            goAdminPanel: function() { this.hideAll(); document.getElementById('adminPanel').style.display='block'; },
            getAvatar: function(n) { return this.data.users[n]?.avatar || 'https://via.placeholder.com/36'; }
        };
        app.init();
    </script>
</body>
</html>
