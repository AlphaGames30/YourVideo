<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTube - Final Danew</title>
    <style>
        /* --- DESIGN & COULEURS --- */
        :root {
            --bg: #0f0f0f;
            --header: #0f0f0f;
            --text: #ffffff;
            --sec-text: #aaaaaa;
            --hover: #272727;
            --blue: #3ea6ff;
            --red: #ff0000;
        }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: Roboto, Arial, sans-serif; overflow-x: hidden; }
        
        /* HEADER */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 16px; height: 56px; background: var(--header); position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid #222;
        }
        .logo { font-size: 20px; font-weight: bold; cursor: pointer; display: flex; align-items: center; }
        .logo::before { content: '‚ñ∂'; color: var(--red); font-size: 24px; margin-right: 5px; }
        
        .search-box { display: flex; flex: 1; max-width: 500px; margin: 0 10px; }
        .search-box input {
            width: 100%; background: #121212; border: 1px solid #333; color: white; padding: 8px 15px; border-radius: 40px 0 0 40px;
        }
        .search-box button {
            background: #222; border: 1px solid #333; border-left: none; padding: 0 20px; border-radius: 0 40px 40px 0; cursor: pointer; color: var(--sec-text);
        }

        .header-btns button { background: none; border: none; color: white; font-size: 20px; margin-left: 10px; cursor: pointer; }
        .btn-login {
            border: 1px solid var(--blue) !important; color: var(--blue) !important; font-size: 14px !important;
            padding: 5px 10px; border-radius: 20px; font-weight: bold; display: flex; align-items: center; gap: 5px;
        }

        /* LAYOUT */
        .container { display: flex; height: calc(100vh - 60px); }
        .sidebar { width: 220px; background: var(--bg); padding: 10px; overflow-y: auto; display: none; }
        @media(min-width: 768px) { .sidebar { display: block; } }
        
        .nav-item { padding: 10px; border-radius: 10px; cursor: pointer; margin-bottom: 5px; }
        .nav-item:hover { background: var(--hover); }

        /* GRILLE VID√âOS */
        .content { flex: 1; padding: 20px; overflow-y: auto; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; }
        
        .video-card { cursor: pointer; transition: transform 0.2s; }
        .video-card:hover { transform: scale(1.02); }
        
        .thumb-container { position: relative; width: 100%; aspect-ratio: 16/9; border-radius: 12px; overflow: hidden; background: #333; }
        .thumb { width: 100%; height: 100%; object-fit: cover; }
        .play-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 40px; opacity: 0.8; text-shadow: 0 0 10px black; }

        .info { display: flex; gap: 10px; margin-top: 10px; }
        .avatar-small { width: 36px; height: 36px; border-radius: 50%; background: #555; }
        .details h4 { margin: 0 0 5px 0; font-size: 16px; line-height: 1.2; color: #fff; }
        .details p { margin: 0; color: var(--sec-text); font-size: 14px; }
        
        /* BOUTONS D'ACTION (Like / Sub) */
        .actions-bar { display: flex; gap: 10px; margin-top: 8px; }
        .action-pill {
            background: #272727; color: white; border: none; padding: 4px 10px; border-radius: 12px; font-size: 12px; cursor: pointer; display: flex; align-items: center; gap: 5px;
        }
        .action-pill:hover { background: #3f3f3f; }
        .liked { color: var(--blue); }

        /* PLAYER MODAL (LECTEUR VID√âO) */
        .player-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 500; justify-content: center; align-items: center; flex-direction: column; }
        .video-wrapper { width: 90%; max-width: 1000px; aspect-ratio: 16/9; background: #000; position: relative; }
        video { width: 100%; height: 100%; outline: none; }
        .close-player { position: absolute; top: 20px; right: 20px; color: white; font-size: 30px; cursor: pointer; z-index: 510; background: rgba(0,0,0,0.5); padding: 5px 15px; border-radius: 5px; }

        /* AUTRES MODALS (Upload / Login) */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 200; justify-content: center; align-items: center; }
        .modal-box { background: #212121; padding: 20px; border-radius: 10px; width: 90%; max-width: 400px; position: relative; }
        .close { position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer; }
        input { width: 100%; padding: 10px; margin: 10px 0; background: #121212; border: 1px solid #333; color: white; border-radius: 5px; box-sizing: border-box; }
        .btn-blue { width: 100%; padding: 10px; background: var(--blue); color: black; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }

        /* PROFIL */
        .profile-view { display: none; padding: 0 20px; }
        .banner { height: 150px; background: linear-gradient(90deg, #b92b27, #1565C0); border-radius: 15px; }
        .profile-head { display: flex; margin-top: -40px; padding: 0 20px; align-items: flex-end; }
        .avatar-big { width: 100px; height: 100px; border-radius: 50%; border: 4px solid var(--bg); background: #555; }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="app.goHome()"><span>MyTube</span></div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Rechercher...">
            <button onclick="app.search()">üîç</button>
        </div>
        <div class="header-btns">
            <button onclick="app.openUpload()">‚ûï</button>
            <button id="loginBtn" class="btn-login" onclick="app.openLogin()">üë§ Se connecter</button>
        </div>
    </header>

    <div class="container">
        <nav class="sidebar">
            <div class="nav-item" onclick="app.goHome()">üè† Accueil</div>
            <div class="nav-item">üì± Shorts</div>
            <div class="nav-item" onclick="app.goSubs()">üì∫ Abonnements</div>
            <hr style="border-color: #333;">
            <div class="nav-item" onclick="app.goProfile()">üë§ Ma Cha√Æne</div>
        </nav>

        <main class="content">
            <div id="videoGrid" class="video-grid"></div>

            <div id="profileView" class="profile-view">
                <div class="banner"></div>
                <div class="profile-head">
                    <img src="https://via.placeholder.com/100" class="avatar-big">
                    <div style="margin-left: 20px;">
                        <h1 id="pName">Nom</h1>
                        <p id="pBio" style="color:#aaa;">Bio...</p>
                        <button class="action-pill" onclick="app.editBio()">‚úé Personnaliser</button>
                    </div>
                </div>
                <h3>Mes Vid√©os</h3>
                <div id="pVideos" class="video-grid"></div>
            </div>
        </main>
    </div>

    <div id="playerModal" class="player-overlay">
        <div class="close-player" onclick="app.closePlayer()">‚ùå FERMER</div>
        <div class="video-wrapper">
            <video id="mainVideoPlayer" controls autoplay></video>
        </div>
        <h2 id="playerTitle" style="color: white; margin-top: 10px;"></h2>
    </div>

    <div id="modalUpload" class="modal">
        <div class="modal-box">
            <span class="close" onclick="app.closeModals()">&times;</span>
            <h2>Publier une vid√©o</h2>
            <input type="text" id="upTitle" placeholder="Titre de la vid√©o">
            <input type="text" id="upUrl" placeholder="Lien direct MP4 (ex: discord, imgur...)">
            <input type="text" id="upThumb" placeholder="Lien Miniature (Image JPG/PNG)">
            <button class="btn-blue" onclick="app.publish()">PUBLIER MAINTENANT</button>
            <p style="font-size:12px; color:#777; margin-top:10px;">* La vid√©o sera sauvegard√©e dans votre navigateur.</p>
        </div>
    </div>

    <div id="modalLogin" class="modal">
        <div class="modal-box">
            <span class="close" onclick="app.closeModals()">&times;</span>
            <h2 style="color:#3ea6ff;">Connexion</h2>
            <input type="text" id="logName" placeholder="Votre Pseudo">
            <button class="btn-blue" onclick="app.doLogin()">Entrer</button>
        </div>
    </div>

    <script>
        // CONFIGURATION
        // Token GitHub facultatif (si vide, √ßa marche quand m√™me en local)
        const GITHUB_TOKEN = "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"; 
        const REPO = "AlphaGames30/YourVideo";

        const app = {
            data: {
                user: JSON.parse(localStorage.getItem('mt_user')),
                videos: JSON.parse(localStorage.getItem('mt_videos')) || [],
                subs: JSON.parse(localStorage.getItem('mt_subs')) || []
            },

            init: function() {
                // Ajouter des vid√©os par d√©faut si vide
                if (this.data.videos.length === 0) {
                    this.data.videos = [
                        { id: 1, title: "Bienvenue sur MyTube", url: "https://www.w3schools.com/html/mov_bbb.mp4", thumb: "", author: "Admin", likes: 10 },
                        { id: 2, title: "Test Vid√©o", url: "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4", thumb: "", author: "Test", likes: 5 }
                    ];
                    this.save();
                }
                this.updateAuthUI();
                this.goHome();
            },

            save: function() {
                localStorage.setItem('mt_videos', JSON.stringify(this.data.videos));
                localStorage.setItem('mt_user', JSON.stringify(this.data.user));
                localStorage.setItem('mt_subs', JSON.stringify(this.data.subs));
            },

            // --- NAVIGATION ---
            goHome: function() {
                document.getElementById('profileView').style.display = 'none';
                document.getElementById('videoGrid').style.display = 'grid';
                this.render(this.data.videos);
            },
            
            goProfile: function() {
                if(!this.data.user) return alert("Connecte-toi d'abord !");
                document.getElementById('videoGrid').style.display = 'none';
                document.getElementById('profileView').style.display = 'block';
                document.getElementById('pName').innerText = this.data.user.name;
                document.getElementById('pBio').innerText = this.data.user.bio || "Pas de description.";
                
                const myVids = this.data.videos.filter(v => v.author === this.data.user.name);
                this.render(myVids, 'pVideos');
            },

            goSubs: function() {
                this.goHome();
                const subVids = this.data.videos.filter(v => this.data.subs.includes(v.author));
                if(subVids.length === 0) alert("Aucun abonnement.");
                else this.render(subVids);
            },

            // --- AFFICHAGE ---
            render: function(list, targetId = 'videoGrid') {
                const grid = document.getElementById(targetId);
                grid.innerHTML = "";
                
                list.forEach(v => {
                    // Image par d√©faut si pas de miniature
                    const thumbSrc = v.thumb && v.thumb.startsWith('http') ? v.thumb : 'https://via.placeholder.com/300x170/000000/FFFFFF/?text=MyTube+Video';
                    const isSub = this.data.subs.includes(v.author);
                    
                    grid.innerHTML += `
                        <div class="video-card">
                            <div class="thumb-container" onclick="app.playVideo('${v.url}', '${v.title}')">
                                <img src="${thumbSrc}" class="thumb">
                                <div class="play-icon">‚ñ∂</div>
                            </div>
                            <div class="info">
                                <div class="avatar-small"></div>
                                <div class="details">
                                    <h4>${v.title}</h4>
                                    <p>${v.author}</p>
                                    <div class="actions-bar">
                                        <button class="action-pill" onclick="app.like(${v.id})">
                                            üëç ${v.likes || 0}
                                        </button>
                                        <button class="action-pill ${isSub ? 'liked' : ''}" onclick="app.toggleSub('${v.author}')">
                                            ${isSub ? 'Abonn√©' : "S'abonner"}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
            },

            // --- ACTIONS ---
            playVideo: function(url, title) {
                if (!url) return alert("Erreur: Lien vid√©o manquant");
                const player = document.getElementById('playerModal');
                const videoEl = document.getElementById('mainVideoPlayer');
                
                document.getElementById('playerTitle').innerText = title;
                videoEl.src = url;
                player.style.display = 'flex';
                videoEl.play();
            },

            closePlayer: function() {
                const player = document.getElementById('playerModal');
                const videoEl = document.getElementById('mainVideoPlayer');
                videoEl.pause();
                videoEl.src = ""; // Stop le chargement
                player.style.display = 'none';
            },

            like: function(id) {
                const vid = this.data.videos.find(v => v.id === id);
                if (vid) {
                    vid.likes = (vid.likes || 0) + 1;
                    this.save();
                    this.goHome(); // Rafraichir pour voir le nouveau chiffre
                }
            },

            toggleSub: function(author) {
                if(this.data.subs.includes(author)) {
                    this.data.subs = this.data.subs.filter(s => s !== author);
                } else {
                    this.data.subs.push(author);
                }
                this.save();
                this.goHome();
            },

            // --- PUBLICATION & LOGIN ---
            openUpload: function() { 
                if(!this.data.user) return alert("Connecte-toi pour publier !");
                document.getElementById('modalUpload').style.display = 'flex'; 
            },
            openLogin: function() { document.getElementById('modalLogin').style.display = 'flex'; },
            closeModals: function() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); },

            publish: function() {
                const title = document.getElementById('upTitle').value;
                const url = document.getElementById('upUrl').value;
                const thumb = document.getElementById('upThumb').value;

                if(!title || !url) return alert("Il faut au moins un Titre et un Lien vid√©o !");

                const newVideo = {
                    id: Date.now(),
                    title: title,
                    url: url,
                    thumb: thumb,
                    author: this.data.user.name,
                    likes: 0
                };

                // SAUVEGARDE LOCALE (IMM√âDIATE)
                this.data.videos.unshift(newVideo); // Ajoute au d√©but
                this.save();
                
                alert("Vid√©o publi√©e avec succ√®s !");
                this.closeModals();
                this.goHome();
                
                // Tentative GitHub (Bonus, silencieux si √©chec)
                if(GITHUB_TOKEN) this.syncToGithub(); 
            },

            doLogin: function() {
                const name = document.getElementById('logName').value;
                if(name) {
                    this.data.user = { name: name, bio: "Hey ! Bienvenue sur ma cha√Æne." };
                    this.save();
                    this.updateAuthUI();
                    this.closeModals();
                }
            },

            updateAuthUI: function() {
                const btn = document.getElementById('loginBtn');
                if(this.data.user) {
                    btn.innerText = "üë§ " + this.data.user.name;
                    btn.style.border = "none";
                }
            },
            
            editBio: function() {
                const b = prompt("Nouvelle description :");
                if(b) {
                    this.data.user.bio = b;
                    this.save();
                    this.goProfile();
                }
            },

            search: function() {
                const q = document.getElementById('searchInput').value.toLowerCase();
                const res = this.data.videos.filter(v => v.title.toLowerCase().includes(q));
                this.render(res);
            }
        };

        // D√©marrage
        app.init();
    </script>
</body>
</html>
